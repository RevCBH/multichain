---
GENERATOR:
  PackageName: cgo
  PackageDescription:
  PackageLicense:
  Options:
    SafeStrings: true
  Includes:
    - solana-ffi.h
  FlagGroups:
    - {name: LDFLAGS, flags: ["-L${SRCDIR} -lsolana_ffi -ldl -lm"]}

PARSER:
  Defines:
  IncludePaths:
    - /usr/include
  SourcesPaths:
    - ./cgo/solana-ffi.h

TRANSLATOR:
  Rules:
    function:
      - {action: accept, from: "unique_pubkey"}
      - {action: accept, from: "program_derived_address"}
    private:
      - {transform: unexport}
    post-global:
      - {transform: export}
      - {load: snakecase}
